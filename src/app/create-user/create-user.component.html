<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
</head>

<body>
  <div class="button-container">
    <div class=button-entity>
      <button type="button" [routerLink]="['/userComponent']" class="btn btn-primary">Usuarios</button>
    </div>
    <div class=button-entity>
      <button type="button" [routerLink]="['/createUserComponent']" class="btn btn-success">Agregar Usuarios</button>
    </div>
  </div>
  <div class="clear"></div>
  <div class="form-container">
    <h2 class="title-Form">Crear Nuevo Usuario</h2>
    <form class="form-horizontal" action="/action_page.php">

      <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        <strong>Â¡Error!: </strong> {{mensaje}}
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="nombre"><span class="required">*</span>nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="user.nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="apellido"><span class="required">*</span> Apellido:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Primer Apellido"
            [(ngModel)]="user.apellido">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="apellido2"><span class="label-text">Segundo Apellido:</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Segundo Apellido"
            [(ngModel)]="user.apellido2">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email"><span class="required">*</span>Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="telefono">Telefono:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono" [(ngModel)]="user.telefono">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" (click)="saveOrUpdate()" class="btn btn-default">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
